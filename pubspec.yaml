name: easy_guitalele_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icons/


flutter_launcher_icons:
  android: true
  ios: true
  # ios
  image_path: "assets/logo/logo.png"
  remove_alpha_ios: true
  # android
  adaptive_icon_foreground: "assets/logo/logo.png"
  

flutter_native_splash:
  color: '#000000'
  #background_image: 'assets/background.png'
  image: "assets/logo/logo.png"
  android: true
  ios: true
  android_12:
    image: assets/logo/logo.png
    # kreis ums icon
    icon_background_color: "#0000FF"
    # hintergrundfarbe
    color: "#00FF00"  

